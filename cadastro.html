<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cadastro.css">
    <link rel="stylesheet" href="/static/geral.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img src="/src/bLACKshop.png" alt="">
        <p>Já possui um login? <a href="/logar">Logar</a></p> 
    </header>   
    <main>
        <h1>CADASTRE-SE</h1>
        <form action="#" method="post">
            <div class="esquerda">
                <div class="input">
                    nome
                    <input type="text" name="nome">
                </div>

                <div class="input">
                    telefone
                    <input type="text" name="telefone">
                </div>

                <div class="input">
                    cpf
                    <input type="text" name="" id="">
                </div>
            </div>

            <div class="direita">
                <div class="input">
                    endereço
                    <input type="text">
                </div>

                <div class="input">
                    email
                    <input type="text">
                </div>

                <div class="input">
                    senha
                    <input type="password" name="senha">
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
